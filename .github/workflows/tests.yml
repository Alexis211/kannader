name: Tests
on:
  push:
    branches:
      - master
  pull_request:

# TODO: add coverage reporting

jobs:
  cargo-fmt:
    name: Cargo Fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v8
      - run: nix-shell --pure --run 'SSL_CERT_FILE= cargo fmt --all -- --check'

  cargo-tests:
    name: Cargo Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v8
      - run: nix-shell --pure --run 'SSL_CERT_FILE= cargo build --all --all-features'
      - run: nix-shell --pure --run 'SSL_CERT_FILE= cargo test --all --all-features'
      - run: nix-shell --pure --run 'SSL_CERT_FILE= cargo doc --all --all-features'

  mdbook-tests:
    name: Book Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v8
      - run: nix-shell --pure --run 'SSL_CERT_FILE= mdbook build book'
      - run: nix-shell --pure --run 'SSL_CERT_FILE= mdbook test book'